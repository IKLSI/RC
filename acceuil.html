<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <title>RC Car</title>
        <meta name="author" content="Kyliann 'KLS'"/>
        <link rel="stylesheet" href="CSS/CSS.css"/>
    </head>
    <body>
        <p align="center">
            Redirection dans
            <span id="counter">8</span>
            secondes.
        </p>
        <img class="Image_centre" src="https://thumbs.gfycat.com/AdventurousBrownCoqui-size_restricted.gif" width="70%" height="70%"/>
        <script type="text/javascript">
        function countdown() {
            var i = document.getElementById('counter');
            if (parseInt(i.innerHTML)<=0) {
                location.href = 'https://iklsi.github.io/RC/';
            }
            i.innerHTML = parseInt(i.innerHTML)-1;
        }
        setInterval(function(){ countdown(); },800);
    </script>
    </body>
</html>
